# Use container-based distribution
sudo: false
language: c++
addons:
  apt:
    sources: &default_sources
      - ubuntu-toolchain-r-test
      - boost-latest
    packages: &default_packages
      - libboost-program-options1.55-dev
      - libboost-iostreams1.55-dev
      - libboost-system1.55-dev
      - libboost-filesystem1.55-dev
      - libjsoncpp-dev
      - re2c
matrix:
  include:
    - env: COMPILER_NAME=g++ _CXX=g++-5 _CC=gcc-5
      os: linux
      language: cpp
      addons:
        apt:
          sources:
            - *default_sources
          packages:
            - *default_packages
            - g++-5
    - env: COMPILER_NAME=g++ _CXX=g++-6 _CC=gcc-6
      os: linux
      language: cpp
      addons:
        apt:
          sources:
            - *default_sources
          packages:
            - *default_packages
            - g++-6
script:
  - git submodule update --init --recursive
  - mkdir -p build/debug
  - cd build/debug
  - cmake ../.. -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_COMPILER=$_CXX -DCMAKE_C_COMPILER=$_CC -DBUILD_TESTS=ON
  - make -j3 && make -j3 run-tests
