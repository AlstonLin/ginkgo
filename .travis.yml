# Use container-based distribution
sudo: false
language: c++
addons:
  apt:
    sources: &default_sources
      - ubuntu-toolchain-r-test
      - boost-latest
    packages: &default_packages
      - libboost-program-options1.55-dev
      - libboost-iostreams1.55-dev
      - libboost-system1.55-dev
      - libboost-filesystem1.55-dev
      - libjsoncpp-dev
      - re2c
matrix:
  include:
    - env: COMPILER=g++-5
      os: linux
      compiler: gcc
      language: cpp
      addons:
        apt:
          sources:
            - *default_sources
          packages:
            - *default_packages
            - g++-5
    - env: COMPILER=g++-6
      os: linux
      compiler: gcc
      language: cpp
      addons:
        apt:
          sources:
            - *default_sources
          packages:
            - *default_packages
            - g++-6
    - env: COMPILER=clang++-3.7
      os: linux
      compiler: clang
      language: cpp
      addons:
        apt:
          sources:
            - *default_sources
            - llvm-toolchain-precise-3.7
          packages:
            - *default_packages
            - clang-3.7
    - env: COMPILER=clang++-3.8
      os: linux
      compiler: clang
      language: cpp
      addons:
        apt:
          sources:
            - *default_sources
            - llvm-toolchain-precise-3.8
          packages:
            - *default_packages
            - clang-3.8
    - env: COMPILER=clang++-3.9
      os: linux
      compiler: clang
      language: cpp
      addons:
        apt:
          sources:
            - *default_sources
            - llvm-toolchain-precise-3.9
          packages:
            - *default_packages
            - clang-3.9
script:
  - mkdir dependencies
  - cd dependencies
  - git clone --single-branch v5.1.0 https://github.com/potassco/clingo.git
  - cd clingo
  - mkdir build
  - echo "CXX = '"$COMPILER"'" > build/debug.py
  - echo "CXXFLAGS = ['-std=c++11', '-O2', '-W', '-Wall']" >> build/debug.py
  - echo "LINKFLAGS = ['-std=c++11']" >> build/debug.py
  - scons -j3 libclingo
  - cd ../..
  - git submodule init
  - git submodule update
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON -DCMAKE_CXX_COMPILER=$COMPILER -DClingo_LIBRARY=/home/travis/build/potassco/ginkgo/dependencies/clingo/build/debug/libclingo.so -DClingo_libgringo_INCLUDE_DIR=/home/travis/build/potassco/ginkgo/dependencies/clingo/libgringo
  - make -j3 && make -j3 run-tests
